<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Vote Now!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .question {
            text-align: center;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .choices {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-btn {
            padding: 20px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .result h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 1em;
            line-height: 1.6;
        }

        .magic-box {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .magic-box strong {
            color: #2196F3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Reality Engine</h1>
        <p class="subtitle">TestContainers Live Demo</p>

        <div class="question">
            What's your favorite programming language?
        </div>

        <div class="choices">
            <button class="choice-btn" onclick="vote('Python')">üêç Python</button>
            <button class="choice-btn" onclick="vote('JavaScript')">‚ö° JavaScript</button>
            <button class="choice-btn" onclick="vote('Go')">üêπ Go</button>
            <button class="choice-btn" onclick="vote('Rust')">ü¶Ä Rust</button>
        </div>

        <div id="result" class="result"></div>

        <div class="footer">
            <p>üëÄ Watch the big screen!</p>
            <p>See containers spin up in real-time</p>
        </div>
    </div>

    <script>
        async function vote(choice) {
            const resultDiv = document.getElementById('result');
            const buttons = document.querySelectorAll('.choice-btn');

            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            // Show loading
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="spinner"></div><p>Recording your vote...</p>';

            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ choice }),
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h2>‚úÖ ${data.message}</h2>
                        <p>${data.learning}</p>
                        <div class="magic-box">
                            <strong>üí° Try Again!</strong><br>
                            ${data.try_again}
                        </div>
                    `;
                } else if (response.status === 400 && data.status === 'duplicate') {
                    // Duplicate vote - THE MAGIC MOMENT
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h2>üéØ ${data.message}</h2>
                        <p>${data.detail}</p>
                        <div class="magic-box">
                            <strong>‚ú® ${data.magic_moment}</strong><br>
                            ${data.learning}
                        </div>
                        <p style="margin-top: 15px; font-size: 0.9em;">
                            ${data.demo_note}
                        </p>
                    `;
                } else if (response.status === 429) {
                    // Rate limited
                    resultDiv.className = 'result warning';
                    resultDiv.innerHTML = `
                        <h2>‚è±Ô∏è ${data.message}</h2>
                        <p>${data.detail}</p>
                        <div class="magic-box">
                            <strong>üéì Learning Moment:</strong><br>
                            ${data.learning}
                        </div>
                    `;
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p>${error.message}</p>
                `;
            } finally {
                // Re-enable buttons after 2 seconds
                setTimeout(() => {
                    buttons.forEach(btn => btn.disabled = false);
                }, 2000);
            }
        }
    </script>
</body>
</html>
